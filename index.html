<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="music">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="section-box">
            <img src="images/icon-music.svg" class="music" alt="music">
            <div class="prices">
              <h3>Annual Plan</h3>
              <p class="money">$59.99/year</p>
            </div>
          <div class="a">
            <a href="#" class="change">Change</a>
          </div>
      </div>
      <div class="btn">
        <a href="#" class="end">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MaximoTz">Maximo Tinoco Zarate</a>.
    </div>
  </footer>
</body>
</html>
